<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./public/css/styles.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/5da6fe0c36.js" crossorigin="anonymous"></script>
        <title>OhMyFood</title> 
    </head>

    <body>
        <div class="loading_spinner"> <!-- Spinner -->
            <div class="loader_spinner_food">
                <span>Ohmyfood</span>
            </div>
            <div class="loading__couvert">
                <span><i class="fas fa-utensils"></i></span>
            </div>    
        </div>

        <header class="header__principal">
            <h1><a href="index.html">Ohmyfood</a></h1>
        </header>

        <main class="main"><!-- Section Recherche Carte --> 
            <div class="maps">
                <span><i class="fas fa-map-marker-alt"></i></span>
                <span class="maps__recherche">
                    <input type="search" name="ville" value="Paris,Belleville" placeholder="Votre ville">
                </span>
            </div>

            <div class="exploration"> <!-- Section A Propos-->
                <h2>Réservez le menu qui vous convient</h2>
                <p> Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
                <span class="btn__explorer">
                    <button>Explorer nos restaurants</button>
                </span>
            </div>

            <section class="conception"> <!-- Section Fonctionnement-->
                <h2>Fonctionnement</h2>
                <ul class="fonctionnement__etape">
                    <li>
                        <div class="fonctionnement__etape--numero">1</div>
                        <div><i class="fas fa-mobile-alt fonctionnement__etape--icon"></i></div>
                        <p>Choississez un restaurant</p>
                    </li>

                    <li>
                        <div class="fonctionnement__etape--numero">2</div>
                        <div><i class="fas fa-list-ul fonctionnement__etape--icon"></i></div>
                        <p>Composez votre menu</p>
                    </li>

                    <li>
                        <div class="fonctionnement__etape--numero">3</div>
                        <div><i class="fas fa-store fonctionnement__etape--icon"></i></div>
                        <p>Dégustez au restaurant</p>
                    </li>
                </ul>
            </section>



        </main>

















    </body>





























</html>
